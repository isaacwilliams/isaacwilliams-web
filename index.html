            </ul>
        </div>

        <div class="gradient-container"></div>

        <script>
            var hueA = Math.random() * 360;
            var hueB = Math.random() * 360;

            function animateBackground () {
                hueA = (hueA + 0.2) % 360;
                hueB = (hueB + 0.5) % 360;

                document.body.style.setProperty('--background-gradient', `linear-gradient(
                    to top,
                    hsl(${hueA}, 100%, 90%),
                    hsl(${hueB}, 100%, 90%)
                )`);

                requestAnimationFrame(animateBackground);
            }

            animateBackground();
        </script>
    </body>
